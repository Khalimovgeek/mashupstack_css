<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC High School</title>
    <style>
        *{
            margin: 0px;
        }
        h3{
            text-align: center;
            font-size: 30px;
            margin: 30px 0px 30px 0px;

        }
        .notice {
            display: flex;
            flex-direction: row;
            background-color: rgb(173, 204, 201);
            border: 1px solid grey;
            border-radius: 5px;
            width: 70%;
            height: 150px;
        }
        .notice img{
            float: left;
            position: relative;
            left: 10px;
            width: 30%;
            margin: 10px 0 10px 0;
        }
        .text{
            display: flex;
            flex-direction: column;

            
            position: relative;
            left: 30px;

            margin: 20px;
        }
        .icon {
            background-color: red;
            border-radius: 5px;
            color: white;
            text-align: center;
            width: 15%;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <h3>Important Notice</h3>

    
    <div class="image">
            </div>
    <div class="notice">
        <img src="https://images.pexels.com/photos/207692/pexels-photo-207692.jpeg?cs=srgb&dl=pexels-pixabay-207692.jpg&fm=jpg" alt="">
        <div class="text">
            <div class="icon">
                <p>New</p>
            </div>
            <h4>Notice</h4>
            <p>
                It is mandatory to attend the PTA Meeting.
            </p>
        </div>
        
    </div>
</body>
</html>
