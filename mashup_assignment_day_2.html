<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .inner{
            border: 1px solid black;
            padding: 10px;
            background-color: rgb(112, 112, 237);
            color: rgb(255, 255, 255);
            font-family: 'Courier New', Courier, monospace;
        }
        
        .middle{
            border: 1px solid black;
            padding: 20px;
            background-color: rgb(201, 255, 201) ;
        }

        .outer{
            border: 1px solid black;
            padding: 30px;
            background-color: wheat;
            margin: 100px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="middle">
            <div class="inner">
                 <p>This is an example of how box model in css is</p>
            </div>
        </div>
    </div>
</body>
</html>
