<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nattile Kari | Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            margin-top: 30px;
        }
        h3{
            text-transform: capitalize;
            text-align: right;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 40px;
            color: rgb(48, 189, 194);
            margin-right: 40px;
        }
        .menu p{
            text-align: center;
            font-size: larger;
            text-transform: uppercase;
            font-family: cursive;
            letter-spacing: 30px;
            margin: 30px;

        }
        .menu{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu table{
            border-collapse: collapse;
            width: 60%;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .menu th{
            height: 30px;
            text-align: center;
            font-size: larger;
        }
        .menu tr{
            height: 30px;
            text-align: center;
        }
        .nav{
            display: flex;
            flex-direction: column;

        }
        .nav button{
            border: none;
            background-color: white;
        }
        .nav button:hover{
            color: white;
            background-color: rgb(48, 189, 194);
        }
    </style>
</head>
<body>
    <h3>
        nattile kari
        <i class="bi bi-bootstrap"></i>
    </h3>
    <div  class="nav">
        <button>Home</button>
        <button>Order</button>
        <button>Contact</button>
    </div>
    </div>
    <div class="menu">
        
        <p>where taste meets tradition</p>
        <table class="table table-bordered table-hover">
            <tr>
                <th colspan="2">Dishes</th>
            </tr>
            <tr>
                <th>Items</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Kappa</td>
                <td>Rs.100</td>
            </tr>
            <tr>
                <td>Nadan Fish Curry</td>
                <td>Rs.150</td>
            </tr>
            <tr>
                <td>Beef Curry</td>
                <td>Rs.200</td>
            </tr>

        </table>
    </div>


</body>
</html>
