<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal profile page</title>
    <style>
        body{
            background-color: bisque;
        }
        .profile{
            margin: 40px;
            background-color: rgb(203, 196, 182);
            width: 500px;
            border: 1px solid grey;
            border-radius: 10px;
            padding: 30px;
        }
        blockquote{
            border: 1px solid grey;
            border-radius: 7px;
            width: 300px;
            padding: 10px;
        }
        h3{
            margin-left: 10px;
        }
        .about{
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h3 style="font-size: 30px">Albin D Mamachen</h3>
        <div class="about">
            <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Hi I'm Albin. You can follow me on github</p>
        </div>
        <div>
            <h3>Favorite quote</h3>
            <blockquote>
                <p style="font-style: italic;">Miles to go before I sleep and miles to go before I sleep</p>
                <p style="text-align: right;">Robert frost</p>
            </blockquote>
            <p></p>
        </div>
    </div>
</body>
</html>
